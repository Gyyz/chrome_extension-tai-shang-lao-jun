  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- 外圈装饰 -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 中心太极图案 -->
  <circle cx="64" cy="64" r="25" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="64" cy="50" r="12" fill="white"/>
  <circle cx="64" cy="78" r="12" fill="#f39c12"/>
  <circle cx="64" cy="50" r="4" fill="#f39c12"/>
  <circle cx="64" cy="78" r="4" fill="white"/>
  
  <!-- 装饰性符号 -->
  <circle cx="64" cy="30" r="3" fill="white" opacity="0.7"/>
  <circle cx="64" cy="98" r="3" fill="white" opacity="0.7"/>
  <circle cx="30" cy="64" r="3" fill="white" opacity="0.7"/>
  <circle cx="98" cy="64" r="3" fill="white" opacity="0.7"/>
</svg>
